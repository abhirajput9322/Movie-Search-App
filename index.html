<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Movie Search Website</title>
    <link rel="stylesheet" href="movie.css" />
</head>

<body>
    <header>
        <h1>Movie Search</h1>
    </header>

    <main>
        <input type="text" id="searchInput" placeholder="Type a movie name and press Enter or Search"/>
        <button id="searchBtn">Search</button>
        <div id="spinner" class="hidden">Loading...</div>
        <div id="movieList"></div>
        <div id="movieDetails" class="hidden"></div>
    </main>

    <script src="movie.js"></script>
</body>

</html>
